<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Freelancer</title>
</head>
<body>
    
    <!-- header -->
    <header>
        <div class="container">
            <div class="row">
                <div class="col"></div>
            </div>

            <!-- jumbo -->
            <div class="row jumbo">
                <div class="col logo">
                    <img class="avatar" src="img/avatar.svg" alt="">
                    <h1>START BOOTSTRAP</h1>
                    <h6>GRAPHIC ARTIST-WEB DESIGNER-ILLUSTRATOR</h6>
                </div>
                
            </div>
        </div>

    </header>

    <main>
        <div class="container">

            <!-- portfolio -->
            <div class="row portfolio">
                <div class="col"><h3>PORTFOLIO</h3></div>
            </div>
            <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3">
                <div class="col">
                    <div class="cose"> 
                        <img src="img/cabin.png" alt="">
                    </div>
                </div>

                <div class="col">
                    <div class="cose">
                        <img src="img/cake.png" alt="">
                    </div>
                </div>

                <div class="col">
                    <div class="cose">
                        <img src="img/circus.png" alt="">
                    </div>
                </div>

                <div class="col">
                    <div class="cose">
                        <img src="img/game.png" alt="">
                    </div>
                </div>

                <div class="col">
                    <div class="cose">
                        <img src="img/safe.png" alt="">
                    </div>
                </div>

                <div class="col">
                    <div class="cose">
                        <img src="img/submarine.png" alt="">
                    </div>
                </div>

            </div>

        </div>

        <!-- about -->
        <div class="container">
            <div class="row about">
                <div class="col"></div>
            </div>
            <div class="row row-cols-1 row-cols-md-2">
                <div class="col"></div>
                <div class="col"></div>
            </div>
        </div>

        <!-- contact -->
        <div class="container">
            <div class="row contact">
                <div class="col"></div>
            </div>
        </div>
    </main>

    <footer>
        
        <div class="container">
            <!-- footer up -->
            <div class="row row-cols-1 row-cols-md-3">
                <div class="col"></div>
                <div class="col"></div>
                <div class="col"></div>
            </div>

            <!-- footer down -->
            <div class="row">
                <div class="col"></div>
            </div>
        </div>
    </footer>

</body>
</html>
